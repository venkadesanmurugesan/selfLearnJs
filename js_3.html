<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        for(let x=0;x< 5;x++){ 
            if(x==3)
                continue;
            console.log(x);
        }

        let y = 0;
        while(y<5){
            console.log(y);
            y++;
        }

        do{
            console.log(y);
            y++;
        }while(y<5)
    </script>
</body>
</html>
