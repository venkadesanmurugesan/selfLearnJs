<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object properties</title>
</head>

<body>
    <h1>
        <p id="demo"></p>
    </h1>

    <script>
        var student = {
            name: "venky",
            age: 20,
            studies: "computer Technology"
        };
        x = "age";
        document.getElementById('demo').innerHTML = student.name + " of the age " + student[x] + " studies " + student.studies;
    </script>
</body>

</html>
