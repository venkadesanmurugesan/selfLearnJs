<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="email" id="text"> <br><br>
        <button onclick="validate()" type="submit">Submit</button>
    </form>

    <script>
        function validate(){
            var mail = document.getElementById('text').value;
            var regex = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/

            if(regex.text(mail)){
                alert("You have provided a valid email ID");
                return true;
            }else{
                alert("Sorry! Incorrect Email ID");
                return false;
            }
        }
    </script>
</body>
</html>
