<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object properties</title>
</head>

<body>
    <h1>
        <p id="demo"></p>
    </h1>
    <button id="clickMe">Click Me</button>

    <script>
        let user = {
            name: "venky",
            age: 20,
            get firstName(){
                return this.name;
            }
        };

        function sayHi(){
            alert("Hello!");
        }
        user.message = sayHi;

        document.getElementById('demo').innerHTML = "Hi " + user.firstName;
        document.getElementById('clickMe').onclick = "Hi" + user.message;

        var car = {
            model: "Audi",
            color:"blue",
            fuelType:"",
            set fuel(fuel){
                this.fuelType = fuel;
            }
        }
        car.fuel = "petrol";
        document.getElementById('demo').innerHTML = car.fuelType;
    </script>
</body>

</html>
